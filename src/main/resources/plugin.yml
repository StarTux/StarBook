name: StarBook
description: Collection of useful Commands
author: StarTux
version: "0.1"
api: ["1.0.0"]
website: http://cavetale.com
main: com.winthier.starbook.StarBookPlugin
depend: [ GenericEvents ]
softdepend: [ Connect ]
commands:
  slap:
    permission: starbook.slap
    usage: '/slap [-vhs] <player>'
  rocket:
    permission: starbook.rocket
    usage: '/rocket [-hs] <player>'
  who:
    aliases: [ list, ls, online ]
    permission: starbook.who
    description: List players on all servers
    usage: '/who'
  time:
    permission: starbook.time
    usage: '/time [time]'
  moon:
    permission: starbook.moon
    usage: '/moon'
  opme:
    permission: starbook.opme
    usage: '/opme'
  near:
    permission: starbook.near
    usage: '/near'
  plugininfo:
    permission: starbook.plugininfo
    aliases: [ pluginfo ]
    usage: |-
      /plugininfo list
      /plugininfo dump <plugin>
      /plugininfo depend <plugin>
      /plugininfo database
      /plugininfo author <name>
      /plugininfo nauthor <name>
      /plugininfo listen <event>
      /plugininfo permission <permission>
      /plugininfo command <cmd>
  poof:
    permission: starbook.poof
    aliases: [ vanish ]
    usage: /poof - vanish/reappear
  heal:
    permission: starbook.heal
    usage: /heal <player> - Fill health bar
  feed:
    permission: starbook.feed
    usage: /feed <player> - Fill hunger bar
  starve:
    permission: starbook.starve
    usage: /starve <player> - Empty hunger bar
permissions:
  onlinelist.staff:
    default: op
    description: Be highlighted as staff on the online list